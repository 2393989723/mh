<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 公益美化平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">游戏账号商城</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="shop.html">购买账号</a></li>
                    <li><a href="login.html" class="active">登录</a></li>
                    <li><a href="register.html">注册</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>用户登录</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="auth-button">登录</button>
                </form>
                <p class="auth-link">还没有账号？<a href="register.html">立即注册</a></p>
                <div class="admin-login">
                    <p><a href="admin.html">管理员登录</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 游戏账号商城 版权所有</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
